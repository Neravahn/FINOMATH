<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOMATH</title>
</head>
<style>
    @font-face {
        font-family: 'JotiOne';
        src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format("truetype");
    }

    body {
        background: #000;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 300px;
    }


    #navBar {
        width: 750px;
        height: 60px;
        border: 1px solid rgb(65, 65, 65);
        border-radius: 12px;
        margin: 10px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #111;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .navBtns {
        padding: 10px 18px;
        background-color: #222;
        color: #fff;
        border: 0.5px rgba(114, 114, 114, 0.527) solid;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s ease;
    }

    .navBtns:hover {
        background-color: #ffffff;
        color: #000;
    }

    .navBtns.active {
        background-color: #ffffff;
        color: #000;
    }

    #logo {
        font-family: 'JotiOne';
        color: white;
        font-size: 7rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #logo p {
        font-size: 15px;
        font-family: 'Courier New', Courier, monospace;
    }


    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #typeSelect {
        height: 55px;
        width: 300px;
        padding: 12px 14px;
        background-color: #111;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 18px;
        outline: none;
        cursor: pointer;
        height: 55px;
    }
</style>

<body>
    <div id="header">
        <div id="logo">
            FINOMATH

            <p id="paragraph">Plan your finances with ease using FINOMATH. Compare loans and investments side by side,
                calculate returns, and
                make informed decisions in minutes.
            </p>
        </div>


        <div id="navBar">
            <button class="navBtns" id="compare">COMPARE</button>
            <button class="navBtns" id="futureVal">FUTURE VALUE</button>
            <button class="navBtns" id="presentVal">PRESENT VALUE</button>
            <button class="navBtns" id="calcRate">CALCULATE RATE</button>
            <button class="navBtns" id="calcTime">CALCULATE TIME</button>
        </div>
    </div>

    <select id="typeSelect" required>
        <option value="" disabled>SELECT TYPE</option>
        <option value="simpleInterest">SIMPLE INTEREST</option>
        <option value="compoundInterest">COMPOUND INTEREST</option>
        <option value="pvRegular">PRESENT VALUE</option>
        <option value="fvRegular">FUTURE VALUE</option>
    </select>

    <div id="mainContainer">
        <div id="details">
            <label for="siAmnt" class="labels">ENTER SIMPLE INTEREST</label>
            <input type="number" class="detailsInput" id="siAmnt">
        </div>

    </div>


</body>

</html>
