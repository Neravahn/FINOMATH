    }

        align-items: center;
    }

    #header {

        top: 0;

        padding: 10px;
        background: #111;
        border: 1px solid #333;
        border-radius: 6px;
        color: white;
        outline: none;
        box-sizing: border-box;
        height: 55px;

    #mainContainer {

        align-items: center;
        justify-content: center;

    #details {

        border: 1px solid #333;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    #time-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .labels {
        font-size: 16px;
        color: #aaa;
        margin-bottom: 5px;
    }

    #getResult {

        height: 50px;
        width: 200px;
        border: 1px solid rgb(117, 117, 117);
        background-color: white;
        color: black;
        border-radius: 12px;

    }

    #result {

        height: 100px;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        margin-top: 30px;
    }
</style>

<body>
    <div id="header">
        <div id="logo">
            FINOMATH

            <p id="paragraph">Plan your finances with ease using FINOMATH. Compare loans and investments side by side,
                calculate returns, and
                make informed decisions in minutes.
            </p>
        </div>


        <div id="navBar">
            <button class="navBtns" id="compare">COMPARE</button>
            <button class="navBtns" id="annuity">ANNUITY</button>
            <button class="navBtns" id="installment">INSTALLMENT</button>
            <button class="navBtns" id="calcRate">CALCULATE RATE</button>
            <button class="navBtns" id="calcTime">CALCULATE TIME</button>
        </div>
    </div>

    <select id="typeSelect" required>
        <option value="" disabled>SELECT TYPE</option>
        <option value="simpleInterest">SIMPLE INTEREST</option>
        <option value="compoundInterest">COMPOUND INTEREST</option>
        <option value="presentVal">PRESENT VALUE</option>
        <option value="futureVal">FUTURE VALUE</option>
    </select>

    <div id="mainContainer">

    </div>

    </div>





    <!--SCRIPTS-->
    <script>
        const typeSelect = document.getElementById('typeSelect');
        const mainContainer = document.getElementById('mainContainer');


        typeSelect.addEventListener('change', function () {
            const selectedType = this.value;
            mainContainer.innerHTML = ""


            if (selectedType === 'simpleInterest') {
                mainContainer.innerHTML = simpleInterestForm();
            };

            if (selectedType === 'compoundInterest') {
                mainContainer.innerHTML = compoundInterestForm();
            };

            if (selectedType === 'presentVal') {
                mainContainer.innerHTML = presentValForm();
            };

            if (selectedType === 'futureVal') {
                mainContainer.innerHTML = futureValFrom();
            }
        });


        function simpleInterestForm() {
            return `<div id="details">
            <label for="interestAmnt" class="labels">ENTER INTEREST AMOUNT</label>
            <input type="number" class="detailsInput" id="interestAmnt">


            <label for="principalAmnt" class="labels">ENTER PRINCIPAL AMOUNT</label>
            <input type="number" class="detailsInput" id="principalAmnt">


            <div id="time-row">

                <div class="field">
                    <label for="timeInput" class="labels">ENTER TIME (in yrs)</label>
                    <input type="number" class="detailsInput" id="timeInput">
                </div>

                <div class="field">
                    <label for="interval" class="labels">SELECT INTERVAL</label>
                    <select id="interval" required>
                        <option value="">Select</option>
                        <option value="yearly">Yearly</option>
                        <option value="half-yearly">Half-Yearly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>

        </div>

        <div id="result">
            RESULT PLACE HOLDER
        </div>

        <button id="getResult">GET RESULT</button>`;
        }

        function compoundInterestForm() {
            return `<div id="details">
            <label for="interestAmnt" class="labels">ENTER INTEREST AMOUNT</label>
            <input type="number" class="detailsInput" id="interestAmnt">


            <label for="principalAmnt" class="labels">ENTER PRINCIPAL AMOUNT</label>
            <input type="number" class="detailsInput" id="principalAmnt">


            <div id="time-row">

                <div class="field">
                    <label for="timeInput" class="labels">ENTER TIME (in yrs)</label>

                <div class="field">

        function presentValForm() {
            return `<div id="details">
            <label for="pvType" class="labels">SELECT PRESENT VALUE TYPE</label>
            <select id="pvType" required>
                <option value="" disabled>SELECT PRESENT VLAUE TYPE</option>
                <option value="regular">REGULAR</option>
                <option value="immediate">IMMEDIATE</option>
            </select>

            <label for="installmentAmnt" class="labels">ENTER INSTALLMENT AMOUNT</label>
            <input type="number" class="detailsInput" id="installmentAmnt">


            <label for="annuityAmnt" class="labels">ENTER PRESENT VALUE AMOUNT</label>
            <input type="number" class="detailsInput" id="annuityAmnt">


            <div id="time-row">

                <div class="field">
                    <label for="timeInput" class="labels">ENTER TIME (in yrs)</label>
                    <input type="number" class="detailsInput" id="timeInput">
                </div>

                <div class="field">
                    <label for="interval" class="labels">SELECT INTERVAL</label>
                    <select id="interval" required>
                        <option value="">Select</option>
                        <option value="yearly">Yearly</option>
                        <option value="half-yearly">Half-Yearly</option>
                        <option value="quarterly">Quarterly</option>

                    </select>
                </div>
            </div>

        </div>

        <div id="result">

        </div>

        }


        function futureValFrom() {
            return `<div id="details">
            <label for="pvType" class="labels">SELECT FUTURE VALUE TYPE</label>
            <select id="fvType" required>
                <option value="" disabled>SELECT FUTURE VLAUE TYPE</option>
                <option value="regular">REGULAR</option>
                <option value="immediate">IMMEDIATE</option>
            </select>

            <label for="installmentAmnt" class="labels">ENTER INSTALLMENT AMOUNT</label>
            <input type="number" class="detailsInput" id="installmentAmnt">


            <label for="annuityAmnt" class="labels">ENTER FUTURE VALUE AMOUNT</label>
            <input type="number" class="detailsInput" id="annuityAmnt">


            <div id="time-row">

                <div class="field">
                    <label for="timeInput" class="labels">ENTER TIME (in yrs)</label>
                    <input type="number" class="detailsInput" id="timeInput">
                </div>

                <div class="field">
                    <label for="interval" class="labels">SELECT INTERVAL</label>
                    <select id="interval" required>
                        <option value="">Select</option>

    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <script>
        document.addEventListener("click", function (e) {
            if (e.target.id === "getResult") {
                handleCalculations();
            }
        })

        function handleCalculations() {
            const type = document.getElementById("typeSelect").value;

            if (type === 'simpleInterest') { calculateSimpleInterest() }
            else if (type === 'compoundInterest') { calculateCompoundInterest() }
            else if (type === 'presentVal') { calculatePresentValue() }
            else if (type === 'futureVal') { calculateFutureValue() }
        };


        function calculatePresentValue() {

            const pvType = document.getElementById("pvType").value;
            const installment = parseFloat(document.getElementById("installmentAmnt").value.trim());
            const annuityAmt = parseFloat(document.getElementById("annuityAmnt").value.trim());
            const time = parseFloat(document.getElementById("timeInput").value.trim());

            const intervalSelect = document.getElementById("interval").value;

            const result = document.getElementById("result");


            let interval = 0;
            if (intervalSelect === "yearly") { interval = 1 }
            else if (intervalSelect === "half-yearly") { interval = 2 }
            else if (intervalSelect === "quarterly") { interval = 4 }
            else if (intervalSelect === "monthly") { interval = 12 }


            const n = time * interval;


            if (pvType === 'regular') {

                let r = 0.05;
                let epsilon = 1e-6;
                let maxIter = 100;
                let iter = 0;
                let diff;

                do {
                    const f = installment * (1 - Math.pow(1 + r, -n)) / r - annuityAmt;
                    const fPrime = (installment * (Math.pow(1 + r, -n) * n / (1 + r)) - (installment * (1 - Math.pow(1 + r, -n)) / (r * r)));
                    diff = f / fPrime;
                    r = r - diff;
                    iter++;
                } while (Math.abs(diff) > epsilon && iter < maxIter);

                const annualRate = r * interval * 100;
                return result.innerHTML = `RATE : ${annualRate.toFixed(2)} % p.a`;

            }

            else if (pvType === 'immediate') {
                let r = 0.05;
                const epsilon = 1e-6;
                const maxIter = 100;

                for (let i = 0; i < maxIter; i++) {

                    const factor = Math.pow(1 + r, -n);

                    const f =
                        installment * ((1 - factor) / r) * (1 + r) - annuityAmt;

                    const fPrime =
                        installment * (
                            ((factor * n) / (1 + r)) * (1 + r) / r
                            - ((1 - factor) * (1 + r)) / (r * r)
                            + (1 - factor) / r
                        );

                    const delta = f / fPrime;
                    r = r - delta;

                    if (Math.abs(delta) < epsilon) break;
                }

                const annualRate = r * interval * 100;
                return result.innerHTML = `RATE : ${annualRate.toFixed(2)} % p.a`;

            }

        };



        function calculateCompoundInterest() {
            const interest = parseFloat(document.getElementById("interestAmnt").value.trim());
            const principal = parseFloat(document.getElementById("principalAmnt").value.trim());
            const time = parseFloat(document.getElementById("timeInput").value.trim());
            const intervalSelect = document.getElementById("interval").value;

            const result = document.getElementById("result");


            let interval = 0;
            if (intervalSelect === "yearly") { interval = 1 }
            else if (intervalSelect === "half-yearly") { interval = 2 }
            else if (intervalSelect === "quarterly") { interval = 4 }
            else if (intervalSelect === "monthly") { interval = 12 }

            const n = time * interval;
            const amount = principal + interest;

            const ratePerPeriod = Math.pow(amount / principal, 1 / n) - 1;
            const annualRate = ratePerPeriod * interval * 100;

            return result.innerHTML = `RATE : ${annualRate.toFixed(2)} % p.a`;

        };


        function calculateFutureValue() {
            const fvType = document.getElementById("fvType").value;
            const installment = parseFloat(document.getElementById("installmentAmnt").value);
            const annuityAmt = parseFloat(document.getElementById("annuityAmnt").value);
            const time = parseFloat(document.getElementById("timeInput").value);
            const intervalSelect = document.getElementById("interval").value;

            const result = document.getElementById('result');


            let interval = 0;
            if (intervalSelect === "yearly") { interval = 1 }
            else if (intervalSelect === "half-yearly") { interval = 2 }
            else if (intervalSelect === "quarterly") { interval = 4 }
            else if (intervalSelect === "monthly") { interval = 12 }


            const n = interval * time;


            if (fvType === "regular") {
                let r = 0.05;
                let diff;
                const epsilon = 1e-6;
                let iter = 0;
                const maxIter = 100;

                do {
                    const pow = Math.pow(1 + r, n);

                    const f = installment * ((pow - 1) / r) - annuityAmt;

                    const fPrime =
                        installment * (
                            (n * pow * r - (pow - 1)) / (r * r)
                        );

                    diff = f / fPrime;
                    r = r - diff;
                    iter++;

                } while (Math.abs(diff) > epsilon && iter < maxIter);

                const annualRate = r * interval * 100;
                return result.innerHTML = `RATE : ${annualRate.toFixed(2)} % p.a`;
            }

            else if (fvType === "immediate") {
                let r = 0.05;
                const epsilon = 1e-6;
                const maxIter = 100;

                for (let i = 0; i < maxIter; i++) {

                    const factor = Math.pow(1 + r, n);

                    const f =
                        installment * ((factor - 1) / r) * (1 + r) - annuityAmt;

                    const fPrime =
                        installment * (
                            ((n * factor) / r) * (1 + r)
                            - ((factor - 1) * (1 + r)) / (r * r)
                            + (factor - 1) / r
                        );

                    const delta = f / fPrime;
                    r = r - delta;

                    if (Math.abs(delta) < epsilon) break;
                }

                const annualRate = r * interval * 100;
                return result.innerHTML = `RATE : ${annualRate.toFixed(2)} % p.a`;
            }


        };


        function calculateSimpleInterest() {
            const interest = parseFloat(document.getElementById("interestAmnt").value.trim());
            const time = parseFloat(document.getElementById("timeInput").value.trim());
            const intervalSelect = document.getElementById("interval").value;
            const principal = parseFloat(document.getElementById("principalAmnt").value.trim());

            const result = document.getElementById("result");


            let interval = 0;
            if (intervalSelect === "yearly") { interval = 1 }
            else if (intervalSelect === "half-yearly") { interval = 2 }
            else if (intervalSelect === "quarterly") { interval = 4 }
            else if (intervalSelect === "monthly") { interval = 12 }

            const n = time * interval;

            const rate = (interest * interval * 100) / (principal * time * interval);

            return result.innerHTML = `RATE : ${rate.toFixed(2)} % p.a`;

        }
    </script>
