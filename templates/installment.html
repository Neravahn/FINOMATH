<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOMATH</title>
</head>
<style>
    @font-face {
        font-family: 'JotiOne';
        src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format("truetype");
    }

    body {
        background: #000;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 300px;
    }


    #navBar {
        width: 750px;
        height: 60px;
        border: 1px solid rgb(65, 65, 65);
        border-radius: 12px;
        margin: 10px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #111;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .navBtns {
        padding: 10px 18px;
        background-color: #222;
        color: #fff;
        border: 0.5px rgba(114, 114, 114, 0.527) solid;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s ease;
    }

    .navBtns:hover {
        background-color: #ffffff;
        color: #000;
    }

    .navBtns.active {
        background-color: #ffffff;
        color: #000;
    }

    #logo {
        font-family: 'JotiOne';
        color: white;
        font-size: 7rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #logo p {
        font-size: 15px;
        font-family: 'Courier New', Courier, monospace;
    }


    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #typeSelect {
        height: 55px;
        width: 300px;
        padding: 12px 14px;
        background-color: #111;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 18px;
        outline: none;
        cursor: pointer;
        height: 55px;
    }

    .detailsInput,
    #interval,
    #pvType,
    #annuityType {
        width: 100%;
        padding: 10px;
        background: #111;
        border: 1px solid #333;
        border-radius: 6px;
        color: white;
        outline: none;
        box-sizing: border-box;
        height: 55px;
    }

    #mainContainer {
        border: 1px solid rgba(255, 255, 255, 0);
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    #details {
        width: 500px;
        background: #111;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    #time-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .labels {
        font-size: 16px;
        color: #aaa;
        margin-bottom: 5px;
    }

    #getResult {
        margin-top: 30px;
        height: 50px;
        width: 200px;
        border: 1px solid rgb(117, 117, 117);
        background-color: white;
        color: black;
        border-radius: 12px;
        font-weight: bold;
    }

    #result {
        width: 542px;
        height: 100px;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        margin-top: 30px;
    }
</style>

<body>
    <div id="header">
        <div id="logo">
            FINOMATH

            <p id="paragraph">Plan your finances with ease using FINOMATH. Compare loans and investments side by side,
                calculate returns, and
                make informed decisions in minutes.
            </p>
        </div>


        <div id="navBar">
            <button class="navBtns" id="compare">COMPARE</button>
            <button class="navBtns" id="annuity">ANNUITY</button>
            <button class="navBtns" id="installment">INSTALLMENT</button>
            <button class="navBtns" id="calcRate">CALCULATE RATE</button>
            <button class="navBtns" id="calcTime">CALCULATE TIME</button>
        </div>
    </div>

    <div id="mainContainer">
        <div id="details">

            <label for="annuityType" class="labels">SELECT ANNUITY TYPE</label>
            <select id="annuityType" required>
                <option value="pvRegular">PRESENT VALUE (regular)</option>
                <option value="pvImmediate">PRESENT VALUE (immediate)</option>
                <option value="fvRegular">FUTURE VALUE (regular)</option>
                <option value="fvImmediate">FUTURE VALUE (immediate)</option>
            </select>

            <label for="annuity" class="labels">ENTER ANNUITY AMOUNT</label>
            <input id="annuityInput" type="number" class="detailsInput" required>

            <label for="rateInput" class="labels">ENTER RATE (per annum)</label>
            <input id="rateInput" type="number" class="detailsInput" required>

            <div id="time-row">

                <div class="field">
                    <label for="timeInput" class="labels">ENTER TIME (in yrs)</label>
                    <input type="number" class="detailsInput" id="timeInput" required>
                </div>

                <div class="field">
                    <label for="interval" class="labels">SELECT INTERVAL</label>
                    <select id="interval" required>
                        <option value="1">Yearly</option>
                        <option value="2">Half-Yearly</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="result">
        </div>
        <button id="getResult">GET RESULT</button>

    </div>

    </div>


    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <script>

        document.getElementById("getResult").addEventListener("click", function () {
            const annuityType = document.getElementById("annuityType").value;
            const annuity = parseFloat(document.getElementById("annuityInput").value.trim());
            const rate = parseFloat(document.getElementById("rateInput").value.trim());
            const time = parseFloat(document.getElementById("timeInput").value.trim());
            const interval = Number(document.getElementById("interval").value.trim());
            const result = document.getElementById('result');


            console.log(annuityType, rate, time, interval);

            const n = time * interval;
            const i = rate / (100 * interval);

            if (!isFinite(annuity) || !isFinite(rate) || !isFinite(time) || !isFinite(interval)) {
                result.innerHTML = "PLEASE ENTER VALID INPUTS";
                return;
            }

            else if (annuityType === "pvRegular") {
                const installment = annuity / ((1 - (1 + i) ** -n) / i)
                result.innerHTML = installment.toFixed(2);
            }

            else if (annuityType === "pvImmediate") {
                const installment = annuity / (((1 - (1 + i) ** -n) / i) * (i + 1))
                result.innerHTML = installment.toFixed(2);
            }

            else if (annuityType === "fvRegular") {
                const installment = annuity / ((((1 + i) ** n) - 1) / i)
                result.innerHTML = installment.toFixed(2);
            }


            else if (annuityType === "fvImmediate") {
                const installment = annuity / (((((1 + i) ** n) - 1) / i) * (i + 1))
                result.innerHTML = installment.toFixed(2);
            }

            else {
                result.innerHTML = "INVALID INPUT"
            }

        })



    </script>


</body>

</html>
