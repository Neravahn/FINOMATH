<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOMATH</title>
</head>
<style>
    @font-face {
        font-family: 'JotiOne';
        src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format("truetype");
    }

    body {
        background: #000;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 300px;
    }


    #mainContainer {
        display: flex;
        gap: 100px;
        justify-content: center;
        border: 2px rgba(255, 255, 255, 0) solid;
        margin-top: 50px;
    }

    #leftSide,
    #rightSide {
        width: 500px;
        height: 260px;
        background: #111;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .selector {
        width: 100%;
        padding: 12px 14px;
        background-color: #111;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 18px;
        outline: none;
        cursor: pointer;
        height: 55px;
    }

    .selector option {
        background-color: #111;
        color: #fff;
    }

    .inputs {
        width: 90%;
        padding: 10px 12px;
        background: #111;
        border: 1px solid #333;
        border-radius: 6px;
        color: #fff;
        height: 30px;
        outline: none;
    }

    .labels {
        font-size: 16px;
        color: #aaa;
        margin-bottom: 5px;
    }

    .row-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .amount-row {
        display: flex;
        gap: 8px;
    }

    .amount-input {
        flex: 1;
        height: 50px;
    }

    .currency-select {
        width: 90px;
        padding: 10px;
        background: #111;
        color: #fff;
        border: 1px solid #333;
        border-radius: 6px;
        cursor: pointer;
        height: 50px;
    }

    #navBar {
        width: 750px;
        height: 60px;
        border: 1px solid rgb(65, 65, 65);
        border-radius: 12px;
        margin: 10px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #111;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .navBtns {
        padding: 10px 18px;
        background-color: #222;
        color: #fff;
        border: 0.5px rgba(114, 114, 114, 0.527) solid;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s ease;
    }

    .navBtns:hover {
        background-color: #ffffff;
        color: #000;
    }

    .navBtns.active {
        background-color: #ffffff;
        color: #000;
    }

    #logo {
        font-family: 'JotiOne';
        color: white;
        font-size: 7rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #logo p {
        font-size: 15px;
        font-family: 'Courier New', Courier, monospace;
    }

    #resultsContainer {
        display: flex;
        gap: 100px;
        justify-content: center;
        margin-top: 20px;
    }

    .result {
        width: 542px;
        height: 100px;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    #conclusion {
        width: 1000px;
        height: 100px;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #111;
        margin-top: 20px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #getResult {
        margin-top: 30px;
        height: 50px;
        width: 200px;
        border: 1px solid rgb(117, 117, 117);
        background-color: white;
        color: black;
        border-radius: 12px;
        font-weight: bold;
    }
</style>

<body>
    <div id="header">
        <div id="logo">
            FINOMATH

            <p id="paragraph">Plan your finances with ease using FINOMATH. Compare loans and investments side by side,
                calculate returns, and
                make informed decisions in minutes.
            </p>
        </div>



        <div id="navBar">
            <button class="navBtns" id="compare">COMPARE</button>
            <button class="navBtns" id="futureVal">FUTURE VALUE</button>
            <button class="navBtns" id="presentVal">PRESENT VALUE</button>
            <button class="navBtns" id="calcRate">CALCULATE RATE</button>
            <button class="navBtns" id="calcTime">CALCULATE TIME</button>
        </div>

    </div>

    <div id="mainContainer">
        <div id="leftSide">
            <select id="leftSelector" class="selector">
                <option value="" disabled>Select Investment / Loan Type</option>
                <option value="emi">EMI: Equated Monthly Installments</option>
                <option value="sip">SIP: Systematic Investment Plan</option>
                <option value="rd">RD: Recurring Deposit</option>
                <option value="fd">FD: Fixed Deposit</option>
            </select>

            <label for="amount" class="labels">ENTER AMOUNT</label>

            <div class="amount-row">
                <input type="number" id="leftAmount" class="inputs amount-input">

                <select id="leftCurrency" class="currency-select">
                    <option value="INR">₹ INR</option>
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="GBP">£ GBP</option>
                </select>
            </div>

            <div class="row-2">
                <div>
                    <label for="rate" class="labels">ENTER RATE ( % )</label>
                    <input type="number" id="leftRate" class="inputs">
                </div>

                <div>
                    <label for="time" class="labels">ENTER TIME (yrs)</label>
                    <input type="number" id="leftTime" class="inputs">
                </div>
            </div>
        </div>

        <div id="rightSide">
            <select id="rightSelector" class="selector">
                <option value="" disabled>Select Investment / Loan Type</option>
                <option value="emi">EMI: Equated Monthly Installments</option>
                <option value="sip">SIP: Systematic Investment Plan</option>
                <option value="rd">RD: Recurring Deposit</option>
                <option value="fd">FD: Fixed Deposit</option>
            </select>

            <label for="amount" class="labels">ENTER AMOUNT</label>

            <div class="amount-row">
                <input type="number" id="rightAmount" class="inputs amount-input">

                <select id="rightCurrency" class="currency-select">
                    <option value="INR">₹ INR</option>
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="GBP">£ GBP</option>
                </select>
            </div>

            <div class="row-2">
                <div>
                    <label for="rate" class="labels">ENTER RATE ( % )</label>
                    <input type="number" id="rightRate" class="inputs">
                </div>

                <div>
                    <label for="time" class="labels">ENTER TIME (yrs)</label>
                    <input type="number" id="rightTime" class="inputs">
                </div>
            </div>
        </div>
    </div>

    <button id="getResult">
        GET RESULT
    </button>

    <div id="resultsContainer">
        <div id="leftResult" class="result">
            Result Placeholder
        </div>
        <div id="rightResult" class="result">
            ResultPlaceholder
        </div>
    </div>

    <div id="conclusion">
        Conclusion Placeholder
    </div>

    

</body>

</html>
